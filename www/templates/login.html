<ion-view title="Login">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
            <label class="item item-input">
                <input type="username" ng-model="user.username" placeholder="Username">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Password">
            </label>
        </div>
        <div class="assertive" ng-show="error.message">{{error.message}}</div>
        <button class="button button-block button-positive" ng-click="login()">
            LOG IN
        </button>
        <button class="button button-block button-clear button-calm" ng-click="register()">
            Register
        </button>
    </ion-content>
</ion-view>
